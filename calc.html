<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="calc.js" defer></script>
    <link rel="stylesheet" href="calc.css">
    <title>Calculator</title>
</head>
<body>
    <div class="display">
        <div id ="screen">0.00</div>
    </div>
    <div id="buttonContainer">
        <button data-digit="1" class="buttons">1</button>
        <button data-digit="2" class="buttons">2</button>
        <button data-digit="3" class="buttons">3</button>
        <button data-digit="+" class="operator buttons sign">+</button>
        <button data-digit="4" class="buttons">4</button>
        <button data-digit="5" class="buttons">5</button>
        <button data-digit="6" class="buttons">6</button>
        <button data-digit="-" class="operator buttons sign">-</button>
        <button data-digit="7" class="buttons">7</button>
        <button data-digit="8" class="buttons">8</button>
        <button data-digit="9" class="buttons">9</button>
        <button data-digit="*" class="operator buttons sign">x</button>
        <button data-digit="." class="operator buttons">.</button>
        <button data-digit="0" class="buttons">0</button>
        <button data-digit="=" class="operator buttons equal">=</button>
        <button data-digit="/" class="operator buttons sign">/</button>
    </div>
    <div class="clearDiv">
        <button id ="clear">CLEAR</button>
    </div>
    
</body>
</html>
